- name: clone-authelia
  image: drone/git
  commands: 
  - git clone https://github.com/clems4ever/autheliaW

- name: build-authelia
  image: node:8.7.0-alpine
  commands:
  - mkdir authelia-files
  # - cp /go/kaniko-extra/Makefile Makefile
  - cp package.json authelia-files/package.json
  - apk --update add --no-cache --virtual .build-deps make g++ python
